<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Must Enable cors if you are using on local system</h1>
      <h2>Write a program to find factorial of a number</h2>
      <div id="input">
        <h4>Type your code</h4>
        <select id="language">
          <option name="language" value="0" select="selected">Python</option>
          <option name="language" value="4">Javascript</option>
          <option name="language" value="7">C</option>
          <option name="language" value="77">CPP</option>
          <option name="language" value="8">Java</option>
        </select>
      </div>
      <textarea id="code" rows="12" placeholder="#write your code"></textarea>
      <textarea id="resultBox" rows="7"></textarea>
      <button class="btn btn-warning btn-lg" id="compile">Compile</button>
    </div>
  </body>
  <script src="file.js"></script>
</html>
